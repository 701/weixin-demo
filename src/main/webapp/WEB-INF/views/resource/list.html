<body>

<div class="am-page" id="mobile-index">

    <header data-am-widget="header" class="am-header am-header-default">
        <h1 class="am-header-title">资源列表</h1>
    </header>

    <div id="widget-list">
        <ul class="am-list m-widget-list"
            style="transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); -webkit-transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1); transition-duration: 0ms; -webkit-transition-duration: 0ms; transform: translate(0px, 0px) translateZ(0px);">
            <% for (resource in resourceList) { %>
            <li>
                <a href="${ctxPath}/resource/detail?id=${resource.id}" data-rel="accordion">
                    <img class="widget-icon" src="http://cdn.amazeui.org/src/2.2/widget/accordion/src/accordion.png" alt="Accordion">
                    <span class="widget-name">${resource.intro}</span>
                </a>
            </li>
            <% } %>
        </ul>
    </div>

</div>

<script type="text/x-handlebars-template" id="tpl-demo-list">
    <ul class="am-list widget-list">
        {{#each this}}
        <li>
            <a href="/{{demoURL}}">{{demoName}}</a>
        </li>
        {{/each}}
    </ul>
</script>
